<!doctype html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="/static/js/results.js" async></script>
  <link rel="stylesheet" href="/static/css/game.css"/>
</head>
<body onload="setupSocket()">
  <input type="hidden" id="roomname" value="{{session['roomname']}}">
  <h1>Room Name: {{session['roomname']}}</h1>
  <div id="MapContainer"></div>
  <table id="Scoreboard">
  <tr>
  <th>Distance</th>
  <th>Name</th>
  </tr>
  </table>
  {% if is_host %}
  <button onclick="handleResetClick()">Continue to Next Round</button>
  {% endif %}
</body>
